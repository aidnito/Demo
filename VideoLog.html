<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            color: rgb(0, 0, 0);
            text-align: center;
            background-image: url('Im1/CAMBG.gif'); /* Use relative path */
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden; /* Prevent scrolling */
            height: 100vh; /* Ensure body fills the viewport height */
        }
        .container {
            position: relative;
            height: 100vh; /* Ensure it covers the viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center;
        }
        iframe {
            width: 80vw; /* 80% of the viewport width */
            height: 45vw; /* Maintain a 16:9 aspect ratio */
            max-width: 80%; /* Ensure it doesn't exceed 80% of the container */
            max-height: 45vh; /* Ensure it doesn't exceed 45% of the viewport height */
        }
        /* Adjust dimensions for larger screens */
        @media (min-width: 1024px) {
            iframe {
                width: 50vw; /* 50% of the viewport width on larger screens */
                height: 28.125vw; /* Maintain a 16:9 aspect ratio */
                max-height: 60vh; /* Ensure it doesn't exceed 60% of the viewport height */
            }
        }
        .back-link {
            position: fixed; /* Ensure the link is fixed in the viewport */
            top: 10px; /* Position it 10px from the top */
            left: 10px; /* Position it 10px from the left */
        }
        .back-link img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://youtu.be/tgyPDVBRYtE?si=aONobWhHVIj7eKNh;controls=1&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <a href="index.html" class="back-link">
            <img src="Im1/back.gif" alt="BackHome">
        </a>
    </div>
</body>
</html>
