<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            color: rgb(0, 0, 0);
            text-align: center;
            background-image: url('Im1/dragonbg.jpg'); /* Use relative path */
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden; /* Prevent scrolling */
            height: 100vh; /* Ensure body fills the viewport height */
        }
        .container {
            position: relative;
            height: 100vh; /* Ensure it covers the viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center;
        }
        .back-link {
            position: fixed; /* Ensure the link is fixed in the viewport */
            top: 10px; /* Position it 10px from the top */
            left: 10px; /* Position it 10px from the left */
        }
        .back-link img {
            width: 100%;
        }
        .rose-link {
            position: fixed; /* Ensure the link is fixed in the viewport */
            bottom: 10px; /* Position it 10px from the bottom */
            right: 10px; /* Position it 10px from the right */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        .rose-link img {
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">
            <img src="Im1/back.gif" alt="BackHome">
        </a>
        <div class="rose-link" onclick="checkPassword()">
            <img src="Im1/rose.png" alt="Rose">
        </div>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "pizza"; // Set your desired password here
            const userPassword = prompt("Enter the password:");

            if (userPassword === correctPassword) {
                window.location.href = "1yr.html"; // Redirect if password is correct
            } else if (userPassword !== null) {
                alert("Incorrect password. Try again.");
            }
        }
    </script>
</body>
</html>
