<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            color: rgb(0, 0, 0);
            text-align: center;
            background-color: #f0f0f0; /* Light background for the gallery */
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery-item {
            margin: 10px;
            border: 1px solid #ccc;
        }
        .gallery-item img {
            width: 50px; /* Adjust the size of the images */
            height: auto;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <a href="demo.html" class="back-link">Back to Home</a>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="Im1/fcon.jpg" alt="Photo 1">
        </div>
        <div class="gallery-item">
            <img src="Im1/photo2.jpg" alt="Photo 2">
        </div>
        <div class="gallery-item">
            <img src="Im1/photo3.jpg" alt="Photo 3">
        </div>
        <!-- Add more photos as needed -->
    </div>
</body>
</html>
