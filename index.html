<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            color: rgb(0, 0, 0);
            text-align: center;
            background-image: url('Im1/bg2.jpg'); /* Use relative path */
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden; /* Prevent scrolling */
            height: 100vh; /* Ensure body fills the viewport height */
        }
        .container {
            position: relative;
            height: 100vh; /* Ensure it covers the viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center;
        }
        .unicorn-gif {
            width: 100px; /* Set a width if you want to resize */
            height: auto;
            position: absolute;
            top: 100%; /* Adjust the vertical position */
            left: -150px; /* Start position off-screen to the left */
            animation: moveUnicorn 45s linear infinite; /* Animation properties */
            cursor: pointer; /* Make it clickable */
        }
        .aidan-gif {
            width: 100px; /* Adjust size as needed */
            height: auto;
            position: absolute;
        }
        .page6 { top: 25%; left: 50%; transform: translate(-50%, -50%); }
        .page2 { top: 35%; left: 35%; transform: translate(-50%, -50%); }
        .page3 { top: 35%; left: 65%; transform: translate(-50%, -50%); }
        .page4 { top: 65%; left: 35%; transform: translate(-50%, -50%); }
        .page5 { top: 65%; left: 65%; transform: translate(-50%, -50%); }
        .page1 { top: 75%; left: 50%; transform: translate(-50%, -50%); }

        @media (max-width: 768px) {
            .page6 { top: 20%; left: 50%; transform: translate(-50%, -50%); }
            .page2 { top: 30%; left: 20%; transform: translate(-50%, -50%); }
            .page3 { top: 30%; left: 80%; transform: translate(-50%, -50%); }
            .page4 { top: 60%; left: 20%; transform: translate(-50%, -50%); }
            .page5 { top: 60%; left: 80%; transform: translate(-50%, -50%); }
            .page1 { top: 70%; left: 50%; transform: translate(-50%, -50%); }
        }

        @keyframes moveUnicorn {
            0% {
                left: -150px; /* Start off-screen to the left */
                top: 85%;
                transform: rotate(0deg); /* Initial position */
            }
            29% {
                left: calc(100% - 100px); /* Move to the right edge */
                top: 85%;
                transform: rotate(0deg); /* Face right */
            }
            30% {
                left: calc(100% - 100px); /* Stay on the right edge */
                top: 85%;
                transform: rotate(-90deg); /* Quick rotation to face up */
            }
            49% {
                left: calc(100% - 100px); /* Stay on the right edge */
                top: 0%; /* Move to the top edge */
                transform: rotate(-90deg); /* Face up */
            }
            50% {
                left: calc(100% - 100px); /* Stay on the right edge */
                top: 0%; /* Stay on the top edge */
                transform: rotate(-180deg); /* Quick rotation to face left */
            }
            79% {
                left: 0%; /* Move to the left edge */
                top: 0%; /* Stay on the top edge */
                transform: rotate(-180deg); /* Face left */
            }
            80% {
                left: 0%; /* Stay on the left edge */
                top: 0%; /* Stay on the top edge */
                transform: rotate(-270deg); /* Quick rotation to face down */
            }
            99% {
                left: 0%; /* Stay on the left edge */
                top: 110%; /* Move to the bottom edge */
                transform: rotate(-270deg); /* Face down */
            }
            100% {
                left: -150px; /* Return to the start off-screen to the left */
                top: 110%; /* Return to the center vertically */
                transform: rotate(-360deg); /* Quick rotation to face right */
            }
        }

        @keyframes fallUnicorn {
            0% {
                transform: rotate(0deg); /* Initial position */
            }
            100% {
                top: 110%; /* Move off-screen to the bottom */
                transform: rotate(-180deg); /* Rotate upside down */
            }
        }

        @keyframes fallUnicornLeft {
            0% {
                transform: rotate(-90deg); /* Initial position */
            }
            100% {
                top: 110%; /* Move off-screen to the bottom */
                transform: rotate(-270deg); /* Rotate upside down */
            }
        }

        @keyframes fallUnicornUpsideDown {
            0% {
                transform: rotate(-180deg); /* Initial position */
            }
            100% {
                top: 110%; /* Move off-screen to the bottom */
                transform: rotate(-360deg); /* Rotate upside down */
            }
        }

        @keyframes fallUnicornRight {
            0% {
                transform: rotate(90deg); /* Initial position */
            }
            100% {
                top: 110%; /* Move off-screen to the bottom */
                transform: rotate(270deg); /* Rotate upside down */
            }
        }


        .falling {
            animation: fallUnicorn 2s forwards; /* Falling animation */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Im1/Uni1.gif" alt="Unicorn GIF" class="unicorn-gif" id="unicorn">
        <img src="Im1/welight.gif" alt="Welcome" class="Welcome">
        <a href="VideoLog.html">
            <img src="Im1/CAM.gif" alt="CAM GIF" class="aidan-gif page1">
        </a>
        <a href="Books.html">
        <img src="Im1/KINDLE.gif" alt="KINDLE GIF" class="aidan-gif page2">
        </a>
        <a href="images.html">
            <img src="Im1/DISPO.gif" alt="DISPO GIF" class="aidan-gif page3">
        </a>
        
        <img src="Im1/animal.gif" alt="ANIMAL GIF" class="aidan-gif page4">
        <img src="Im1/globe.gif" alt="AIDAN GIF" class="aidan-gif page5">
        <img src="Im1/Aidan1.gif" alt="AIDAN GIF" class="aidan-gif page6">
    </div>
    <script>
        const unicorn = document.getElementById('unicorn');

        unicorn.addEventListener('click', () => {
            // Get the current position and rotation
            const rect = unicorn.getBoundingClientRect();
            const top = rect.top;
            const left = rect.left;
            const transform = window.getComputedStyle(unicorn).transform;

            // Determine the rotation angle
            let angle = 0;
            if (transform !== 'none') {
                const values = transform.split('(')[1].split(')')[0].split(',');
                const a = values[0];
                const b = values[1];
                angle = Math.round(Math.atan2(b, a) * (180 / Math.PI));
            }

            // Set the top and left positions for the falling animation
            unicorn.style.top = `${top}px`;
            unicorn.style.left = `${left}px`;

            // Apply the appropriate falling animation based on the current angle
            if (angle === 0 || angle === -0) {
                unicorn.style.animation = 'fallUnicorn 2s forwards';
            } else if (angle === -90 || angle === 270) {
                unicorn.style.animation = 'fallUnicornLeft 2s forwards';
            } else if (angle === -180 || angle === 180) {
                unicorn.style.animation = 'fallUnicornUpsideDown 2s forwards';
            } else if (angle === 90 || angle === -270) {
                unicorn.style.animation = 'fallUnicornRight 2s forwards';
            }

            // Remove the falling animation and reset the original animation after 2 seconds
            setTimeout(() => {
                unicorn.style.animation = 'none';
                unicorn.offsetHeight; /* trigger reflow */
                unicorn.style.animation = 'moveUnicorn 45s linear infinite';
            }, 2000);
        });

    </script>
</body>
</html>
