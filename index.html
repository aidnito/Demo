<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            color: rgb(0, 0, 0);
            text-align: center;
            background-image: url('Im1/bg2.jpg'); /* Use relative path */
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden; /* Prevent scrolling */
            height: 100vh; /* Ensure body fills the viewport height */
        }
        .container {
            position: relative;
            height: 100vh; /* Ensure it covers the viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center;
        }
        .unicorn-gif {
            width: 150px; /* Set a width if you want to resize */
            height: auto;
            position: absolute;
            top: 80%; /* Adjust the vertical position */
            left: -150px; /* Start position off-screen to the left */
            animation: moveUnicorn 45s linear infinite; /* Animation properties */
        }
        .aidan-gif {
            width: 100px; /* Adjust size as needed */
            height: auto;
            position: absolute;
        }
        .page1 { top: 25%; left: 50%; transform: translate(-50%, -50%); }
        .page2 { top: 35%; left: 35%; transform: translate(-50%, -50%); }
        .page3 { top: 35%; left: 65%; transform: translate(-50%, -50%); }
        .aidan4 { top: 65%; left: 35%; transform: translate(-50%, -50%); }
        .aidan5 { top: 65%; left: 65%; transform: translate(-50%, -50%); }
        .aidan6 { top: 75%; left: 50%; transform: translate(-50%, -50%); }

        @media (max-width: 768px) {
            .page1 { top: 20%; left: 50%; transform: translate(-50%, -50%); }
            .page2 { top: 30%; left: 20%; transform: translate(-50%, -50%); }
            .page3 { top: 30%; left: 80%; transform: translate(-50%, -50%); }
            .aidan4 { top: 60%; left: 20%; transform: translate(-50%, -50%); }
            .aidan5 { top: 60%; left: 80%; transform: translate(-50%, -50%); }
            .aidan6 { top: 70%; left: 50%; transform: translate(-50%, -50%); }
        }

        @keyframes moveUnicorn {
            0% {
                left: -150px; /* Start off-screen to the left */
                top: 80%;
                transform: rotate(0deg); /* Initial position */
            }
            29% {
                left: calc(100% - 150px); /* Move to the right edge */
                top: 80%;
                transform: rotate(0deg); /* Face right */
            }
            30% {
                left: calc(100% - 150px); /* Stay on the right edge */
                top: 80%;
                transform: rotate(-90deg); /* Quick rotation to face up */
            }
            49% {
                left: calc(100% - 150px); /* Stay on the right edge */
                top: 0%; /* Move to the top edge */
                transform: rotate(-90deg); /* Face up */
            }
            50% {
                left: calc(100% - 150px); /* Stay on the right edge */
                top: 0%; /* Stay on the top edge */
                transform: rotate(-180deg); /* Quick rotation to face left */
            }
            79% {
                left: 0%; /* Move to the left edge */
                top: 0%; /* Stay on the top edge */
                transform: rotate(-180deg); /* Face left */
            }
            80% {
                left: 0%; /* Stay on the left edge */
                top: 0%; /* Stay on the top edge */
                transform: rotate(-270deg); /* Quick rotation to face down */
            }
            99% {
                left: 0%; /* Stay on the left edge */
                top: 110%; /* Move to the bottom edge */
                transform: rotate(-270deg); /* Face down */
            }
            100% {
                left: -150px; /* Return to the start off-screen to the left */
                top: 110%; /* Return to the center vertically */
                transform: rotate(-360deg); /* Quick rotation to face right */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Im1/Uni1.gif" alt="Unicorn GIF" class="unicorn-gif">
        <img src="Im1/welight.gif" alt="Welcome" class="Welcome">
        <a href="VideoLog.html">
            <img src="Im1/CAM.gif" alt="CAM GIF" class="aidan-gif page1">
        </a>
        <img src="Im1/KINDLE.gif" alt="KINDLE GIF" class="aidan-gif page2">
        <a href = "images.html">
            <img src="Im1/DISPO.gif" alt="DISPO GIF" class="aidan-gif page3">
        </a>
        
        <img src="Im1/AIDAN.gif" alt="AIDAN GIF" class="aidan-gif aidan4">
        <img src="Im1/AIDAN.gif" alt="AIDAN GIF" class="aidan-gif aidan5">
        <img src="Im1/AIDAN.gif" alt="AIDAN GIF" class="aidan-gif aidan6">
    </div>
</body>
</html>
